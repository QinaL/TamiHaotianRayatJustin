<!DOCTYPE html>

<html>
  <head>
    <title>{{ username }}'s Blog</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles.css') }}"
    />
  </head>

  <body>
    <div>
      <a href="/"><p>Return to Homepage</p></a>
      <h1>{{ username }}'s Blog</h1>
      {% if lookingAtOwnBlog %}
      <a href="/blog/newBlogEntry"><p>Create a New Post</p></a>
      {% endif %}
      <hr />
      <h2>{{ username }}'s Posts:</h2>
      {% for entry in entries %}
      <h2>
        <a href="/entry/{{entry['entry_id']}}">{{ entry['title'] }}</a>
      </h2>
      <p>{{entry['entry_text'][0:200] + "..."}}</p>
      {% if lookingAtOwnBlog %}
      <form action="/entry/delete" method="post">
        <button class="button" type="submit" name="entry_id" value="{{entry['entry_id']}}">
          Delete
        </button>
      </form>
      {% endif %}

      <hr />
      {% endfor %}
    </div>
  </body>
</html>
