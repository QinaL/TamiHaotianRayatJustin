<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>You are logged in. Welcome to the blog site</p>
    <a href="/logout">Log Out</a>
    <a href="/blog/{{user_id}}">Visit Your Blog Page</a>
    <h4>Suggested Blogs:</h4>
    {% for user in random_users %}
    <p>
      <a href="/blog/{{user['user_id']}}"
        >{{user['username'] + "'s Blog Page"}}</a
      >
    </p>
    {% endfor %}
  </body>
</html>
