<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    <title>login</title>
  </head>

  <body>
    <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <div style="display: flex; flex-direction: column; align-items: stretch;">
      <h3>Enter your username and password below.</h3>
      {% if error %}
      <p style="color: red">Your credentials did not match our records</p>
      {% endif %}
      <form action="/login" method="post">
        <!-- Username field -->
        <input type="text" name="username" placeholder="Enter your username" class="textInput" style="margin-top: 20px;"/>
        <!-- Password field -->
        <input type="password" name="password" placeholder="Enter your password" class="textInput"/>
        <div class="centerFlex" style="width: 100%;">
          <input type="submit" name="sub1" class="button" style="margin-top: 20px;" />
        </div>
      </form>
    </div>
      <p><a href="/register">New user?</a></p>
    </div>
  </body>
</html>
