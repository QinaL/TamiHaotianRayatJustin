<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    <title>login</title>
  </head>

  <body>
    <h3>Enter your username and password below.</h3>
    {% if error %}
    <p style="color: red">Your credentials did not match our records</p>
    {% endif %}
    <form action="/login" method="post">
      <div style="display: flex; flex-direction: column; align-items: stretch; justify-content: center;">
        <!-- Username field -->
        <div style="margin: 10px 0;" class="centerFlex">
          <input type="text" name="username" placeholder="Enter your username" class="textInput"/><br />
        </div>

        <!-- Password field -->
        <div style="margin: 10px 0;" class="centerFlex">
          <input type="password" name="password" placeholder="Enter your password" class="textInput"/><br /><br />
        </div>
      </div>

      <input type="submit" name="sub1" class="button" style="margin-top: 20px;" />
    </form>
    <p><a href="/register">New user?</a></p>
    <br />
  </body>
</html>
